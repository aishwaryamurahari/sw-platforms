{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the post "{{ post['title'] }}"?</p>
    <form method="post">
        <input type="submit" name="confirm" value="yes" class="btn btn-danger" />
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
